{% load staticfiles %}
{% load notifications_tags %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <form class="form-inline mx-auto my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account:notifications_unread' user %}">
        <img class="navbar-icon-svg" src="{% static 'svg/bell.svg' %}">
        {% live_notify_badge badge_class="badge badge-primary" %}
      </a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'account:profile_detail' user %}">
        <img class="navbar-icon-svg" src="{% static 'svg/home.svg' %}">
        <span id="home-badge" class="badge badge-primary" style="visibility:hidden;">0</span>
      </a>
    </li>
      <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account:profile_edit' request.user.email %}">
        <img class="navbar-icon-svg" src="{% static 'svg/gear.svg' %}">
        <span id="settings-badge" class="badge badge-primary" style="visibility:hidden">0</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'authentication:logout' %}">
        <img  class="navbar-icon-svg" src="{% static 'svg/sign-out.svg' %}">
      </a>
    </li>
  </ul>
</div>
