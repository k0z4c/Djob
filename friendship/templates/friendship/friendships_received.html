{% extends "base.html" %}
    {% block body %}
        {% if not object_list %}
            No requests received!
        {% else %}
        <ul>
        {% for f in object_list  %}
            <li><a href="{% url 'account:profile_detail' f.by %}">{{ f.by }}</a></li>
            <a href="{% url 'friendship:request_accept' f.id %}">accept</a>
        {% endfor %}
        </ul>
        {% endif %}
    {% endblock %}
