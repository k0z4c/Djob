{% extends "navbar/navbar_page.html"%}
{% block content %}
{% if messages %}
    <div class="container">
    {% for message in messages %}
        <p class="{{message.tags}}">{{message}}</p>
    {% endfor %}
    </div>
{% endif %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
    <input type="submit" value="save">
    </form>
</div>
{% endblock %}
